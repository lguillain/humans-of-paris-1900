        var svg;
        function drawEmbedding() {
            $("#embed").empty();
            var div = d3.select("#embed");
            // get min and max in each column of Y
            // var Y = T.Y;
            svg = div.append("svg") // svg is global
                .attr("width", 1200)
                .attr("height", 600);
            var g = svg.selectAll(".b")
                .data(data.users)
                .enter().append("g")
                .attr("class", "u");
            g.append("svg:image")
                .attr('x', function (d) {
                  return d[2][0];
                })
                .attr('y', function (d) {
                  return d[2][1];
                })
                .attr('width', 60)
                .attr('height', 60)
                .attr("xlink:href", function (d) {
                    return "/static/images/" + d[0];
                })//.on("mouseover", function(d, i) { alert("paragraph power!");});
            g.append("text")
                .attr("text-anchor", "top")
                .attr("font-size", 12)
                .attr("fill", "#333")
                .attr('x', function (d) {
                  return d[2][0];
                })
                .attr('y', function (d) {
                  return d[2][1];
                })
                .text(function (d) {
                    return d[1];
                });
            var zoomListener = d3.behavior.zoom()
                .scaleExtent([0.1, 30])
                .center([0, 0])
                .on("zoom", zoomHandler);
            zoomListener(svg);
        }
        var tx = 0, ty = 0;
        var ss = 0;
        function zoomHandler() {
            tx = d3.event.translate[0];
            ty = d3.event.translate[1];
            ss = d3.event.scale;
            svg.selectAll('.u')
              .data(data.users)
              .attr("transform", function (d, i) {
                var x= (d[2][0]*ss)+tx
                var y = (d[2][1]*ss)+ty
                  return "translate(" + x + "," + y +")";
              });
        }
